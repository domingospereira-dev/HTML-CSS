<body>
    <h1>Imagens que se adaptam sozinhas</h1>
    <p>Tente abrir o site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/media.png" type="image/png">
        <img src="Imagens/grande.png" alt="imagens">
    </picture>

    <h1>Repruduzindo audio</h1>
    <p>Clique para reproduzir...</p>

    <audio preload="metadata" controls loop><source src="midia/youtube.mp3" type="audio/mpeg"></audio>
