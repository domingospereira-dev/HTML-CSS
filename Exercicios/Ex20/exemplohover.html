<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover{
            color: blue;
        }
        div:hover >p{
            display: block;
            color: black;
        }       
    </style>
</head>
<body>
    <h1>Exemplo de HOVER</h1>
    <div>
        Quem sou eu?
        <p>Domingos Jorge Chico Pereira, estudante de engenharia em informatica 3ano.</p>
    </div>
